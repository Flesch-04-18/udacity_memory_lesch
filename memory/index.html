<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<span><i id="star1" class="fa fa-star"></i></span>
        		<span><i id="star2" class="fa fa-star"></i></span>
        		<span><i id="star3" class="fa fa-star"></i></span>
        	</ul>

            <span class="moves">0</span><span>Moves</span>
            <span class="time">0:00</span>

            <span class="restart">
        		<i class="fa fa-repeat" onclick="restart()"></i>
            </span>
            <button class="button hidden" onclick="playAgain()">Play again?</button>
        </section>

        <ul id="deck" class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">

            </li>

            </li>

            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>


    <script src="js/app.js"></script>
